<ion-header>

  <ion-navbar>
    <ion-title>管理收货地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">

  <div *ngFor="let item of address" radio-group [(ngModel)]="autoManufacturers">
    <div padding class="item-border">
        <ion-row justify-content-between>
          <div>{{item.name}}</div>
          <div>{{item.mobile}}</div>
        </ion-row>
        <div class="address-size">{{item.address}}</div>
        
    </div>
    <div padding class="item-border1">
      <ion-row justify-content-between>
        <!-- <ion-row><ion-radio value="{{item.id}}" style="font-size:30px;"></ion-radio>设为默认地址</ion-row> -->
        <ion-row (click)="setDefault(item.id,item.isdefault)"><div class="radio-type"><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle" style="font-size:24px;color:#ff4633;position:relative;top:-3px;left:-1px;" *ngIf="item.isdefault == 1"></ion-icon></div>设为默认地址</ion-row>
        <ion-row justify-content-between style="text-align:center;">
          <div (click)="updateAddress(item.id)"><ion-icon name="ios-create-outline"></ion-icon>编辑</div>
          <div class="ml-20" (click)="deleteAddress(item.id)"><ion-icon name="ios-trash-outline"></ion-icon>删除</div>
        </ion-row>
      </ion-row>
    </div>
  </div>

</ion-content>

<ion-footer>
  <div style="background-color:#ff4633;font-size:16px;color:#fff;text-align:center;height:50px;line-height:50px;" (click)="addressAdd()">
    新增收货地址
    <!-- <button ion-button full style="background:#ff4633;font-size:18px;padding:0px;" (click)="makesure(oldpass,pass,repass)">确定修改</button> -->
  </div>
</ion-footer>
