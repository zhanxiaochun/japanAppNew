<ion-header>

  <ion-navbar>
    <ion-title>昵称</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">
  <div padding class="item-border">
    <ion-row justify-content-between align-items-center>
      <div class="divwidth"><input type="text" value="{{member.nickname}}" class="item-input" #nickname></div>
      <div (click)="makeEmpty()"><ion-icon name="ios-close-circle-outline"></ion-icon></div>
      </ion-row>
  </div>

  <div padding>昵称设置说明</div>

  <div padding>
    <button ion-button full style="background:#ff4633;font-size:18px;margin-top:10px;" (click)="makesure(nickname)">确定</button>
  </div>

</ion-content>
