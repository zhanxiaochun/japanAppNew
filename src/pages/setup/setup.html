<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">
  <div padding class="item-border">
    <ion-row justify-content-between (click)="goMember()">
      <div>会员资料</div>
      <div>></div>
    </ion-row>
    <ion-row justify-content-between padding-top (click)="goAddress()">
        <div>管理收货地址</div>
        <div>></div>
      </ion-row>
  </div>

  <div padding class="item-border">
      <ion-row justify-content-between (click)="goPassLogin()">
        <div>修改登录密码</div>
        <div>></div>
      </ion-row>
      <ion-row justify-content-between padding-top (click)="goPassPay()">
          <div>设置支付密码</div>
          <div>></div>
        </ion-row>
    </div>

    <div padding class="item-border">
        <ion-row justify-content-between>
          <div>APP版本号</div>
          <div>v1.00</div>
        </ion-row>
    </div>

    <div padding>
      <button ion-button full style="background:#ff4633;font-size:18px;margin-top:30px;" (click)="goLogout()">退出登录</button>
    </div>

</ion-content>
