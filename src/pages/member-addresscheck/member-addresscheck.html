<ion-header>

  <ion-navbar>
    <ion-title>选择收货地址</ion-title>
    <ion-buttons end padding-right>
      <button (click)="goaddress()" style="background-color:#fff;font-size:1.7rem;">
        管理
      </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top class="content-bgcolor">

    <div *ngFor="let item of address" radio-group [(ngModel)]="autoManufacturers">
      <div padding class="item-border1">
        <ion-row>
          <div style="width:85%;">
              <ion-row justify-content-between>
                  <div>{{item.name}}</div>
                  <div>{{item.mobile}}</div>
                </ion-row>
                <div class="address-size">{{item.address}}</div>
          </div>
          <div style="width:15%;">
              <ion-item style="flex-shrink: 0">
                  <ion-label>Cucumber</ion-label>
                    <ion-checkbox [(ngModel)]="item.check" (click)="selectAddress(item.id)"></ion-checkbox>
              </ion-item>
          </div>
        </ion-row>
          
          
      </div>
