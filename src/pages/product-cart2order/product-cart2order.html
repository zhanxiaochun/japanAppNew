<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">
  <div *ngIf="cart.length > 0">
      <div padding-right padding-left class="item-border">
          <ion-row justify-content-between align-items-center style="text-align: center;">
              <div class="" style="text-align:center!important;">淘日本你商城</div>
              <div><ion-icon name="arrow-up"></ion-icon></div>
          </ion-row>
      </div>
      <div padding-right padding-left class="item-border2" *ngFor="let item of cart;let i = index">
          <ion-row justify-content-start align-items-center class="flex-nowrap">
              <div class="product-img"><img src="{{item.product.images}}" alt=""></div>
              <div class="product">
                <div class="product-title">{{item.product.productname}}</div>
                <div class="product-attr" *ngIf="item.attr">{{item.attr}}</div>
                <ion-row justify-content-between class="list-price buy">
                    <div *ngIf="item.propertyX; else webprice">
                        <span class="price-new"><i>{{coin}}</i>{{item.propertyX.price}}</span>
                    </div>
                    <ng-template #webprice>
                        <span class="price-new"><i>{{coin}}</i>{{item.product.webprice}}</span>
                    </ng-template>
                    <div>X{{item.amount}}</div>
                </ion-row>
              </div>
            </ion-row>
      </div>
  </div>

  
    

</ion-content>

<ion-footer class="foot-box">
  <ion-row justify-content-between>
      <ion-item style="width:30%;">
          <ion-label>全选</ion-label>
          <ion-checkbox [(ngModel)]="type0" (click)="checkall(type0)"></ion-checkbox>
      </ion-item>
    <ion-row justify-content-between>
      <div>
        <div class="zongji">总计：<span class="price-new"><i>{{coin}}</i>138.00</span></div>
        <div class="otherfee">其他费用：<i>{{coin}}</i>0.00</div>
      </div>
      <div class="jiesuan" (click)="confirmOrder()">结算(2)</div>
    </ion-row>
  </ion-row>
</ion-footer>
