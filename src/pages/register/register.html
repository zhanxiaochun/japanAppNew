<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-row justify-content-between class="item-box">
        <div justify-content-between align-items-center>
          <label class="label-box"><i class="iconfont" style="font-size:30px;">&#xe60d;</i></label>
          <input type="text" class="item-input" value="" placeholder="请输入手机号码" #phonenum>
        </div>
        <div class="getphonecode" (click)="getphonecode(phonenum)">{{verifyCode.verifyCodeTips}}</div>
        <!-- <div class="getphonecode" (click)="settime()">{{verifyCode.verifyCodeTips}}</div> -->
      </ion-row>

      <ion-row justify-content-between class="item-box">
          <div justify-content-between align-items-center>
            <label class="label-box"><i class="iconfont" style="font-size:30px;">&#xe63b;</i></label>
            <input type="text" class="item-input" value="" placeholder="请输入验证码" #phonecode>
          </div>
      </ion-row>

      <!-- <ion-row justify-content-between class="item-box">
          <div justify-content-between align-items-center>
            <label class="label-box"><i class="iconfont" style="font-size:30px;">&#xe60d;</i></label>
            <input type="text" class="item-input" value="" placeholder="请输入图形验证码" #imgcode>
          </div>
          <div class=""><img src="{{codeurl}}" (click)="codereset()" alt=""></div>
      </ion-row> -->

      <ion-row justify-content-between class="item-box">
          <div justify-content-between align-items-center>
            <label class="label-box"><i class="iconfont" style="font-size:30px;">&#xe67f;</i></label>
            <input type="password" class="item-input" value="" placeholder="请输入登录密码" #password>
          </div>
      </ion-row>

      <ion-row justify-content-between class="item-box">
          <div justify-content-between align-items-center>
            <label class="label-box"><i class="iconfont" style="font-size:30px;">&#xe67f;</i></label>
            <input type="password" class="item-input" value="" placeholder="请再次输入登录密码" #repassword>
          </div>
      </ion-row>

      <ion-row justify-content-center align-items-center class="login-button" (click)="registerDataSubmit(phonenum,phonecode,password,repassword)">
            注册
      </ion-row>
  
  </ion-list>
</ion-content>
