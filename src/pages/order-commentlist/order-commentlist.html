<ion-header>

  <ion-navbar>
    <ion-title>发布评论</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">

    <!-- <div *ngFor="let item of orderInfo;let i = index"> -->
        <div padding-top>
            <div padding class="item-bgcolor">
              <ion-row justify-content-between align-items-center style="text-align: center;">
                  <div class="" style="text-align:center!important;">{{orderInfo.typename}}</div>
                  <!-- <div class="color6">{{orderInfo.statusname}}</div> -->
              </ion-row>
            </div>
          </div>
          <div padding-right padding-left class="item-border2">
                  <div *ngFor="let item2 of orderInfo.extData">
                      <ion-row justify-content-start align-items-center class="flex-nowrap border-b">
                          <div class="product-img"><img src="{{item2.images}}" alt=""></div>
                          <div class="product">
                            <div class="product-title">{{item2.productname}}</div>
                            <ion-row justify-content-between class="product-attr">
                                <div>{{item2.attr}}</div>
                                <div class="comment-btn" (click)="goComment(item2.images,item2.productname,orderInfo.id,item2.productid)">评论</div>
                            </ion-row>
                          </div>
                      </ion-row>
                  </div>
                  
            </div>
    <!-- </div> -->

</ion-content>
