<ion-header>

  <ion-navbar>
    <ion-title>设置支付密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgcolor">

  <div padding class="item-border">
      <ion-row justify-content-between>
        <div><label>原支付密码:</label><input type="password" placeholder="请输入原登录密码" class="item-input" #oldpass></div>
        <!-- <div></div> -->
      </ion-row>
  </div>

  <div padding class="item-border">
    <ion-row justify-content-between>
      <div><label>新支付密码:</label><input type="password" placeholder="请输入新的登录密码" class="item-input" #pass></div>
    </ion-row>
</div>

  <div padding class="item-border">
      <ion-row justify-content-between>
      <div><label>确认新密码:</label><input type="password" placeholder="再次输入新的登录密码" class="item-input" #repass></div>
      </ion-row>
  </div>

    <div padding>
      <button ion-button full style="background:#ff4633;font-size:18px;margin-top:30px;" (click)="makesure(oldpass,pass,repass)">确定修改</button>
    </div>

</ion-content>
