<ion-header>

  <ion-navbar>
    <ion-title>帮助中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg">

  <div padding>常见问题分类</div>
  <div padding-left padding-right class="item-bg">
      <div padding-top padding-bottom class="item-border">
          <ion-row justify-content-between (click)="goDetail(1)">
            <div>
              <div class="help-title">业务类型</div>
              <div class="help-title1">代购、国际转运</div>
            </div>
            <div class=icon-box><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-row>
      </div>

      <div padding-top padding-bottom class="item-border">
          <ion-row justify-content-between (click)="goDetail(2)">
            <div>
              <div class="help-title">账户相关</div>
              <div class="help-title1">账户注册及激活、会员与积分、充值查询等</div>
            </div>
            <div class=icon-box><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-row>
      </div>

      <div padding-top padding-bottom class="item-border">
          <ion-row justify-content-between (click)="goDetail(3)">
            <div>
              <div class="help-title">配送相关</div>
              <div class="help-title1">配送说明、保障制度</div>
            </div>
            <div class=icon-box><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-row>
      </div>

      <div padding-top padding-bottom class="item-border">
          <ion-row justify-content-between (click)="goDetail(4)">
            <div>
              <div class="help-title">用户须知</div>
              <div class="help-title1">隐私保护、商品保管期限</div>
            </div>
            <div class=icon-box><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-row>
      </div>
  </div>
  

</ion-content>
